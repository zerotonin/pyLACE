# pylace.yaml 

# install: conda env create -f pylace.yaml 
# update:  conda env update -f pylace.yaml 
name: pylace
dependencies:
  - python=3.7
  - pip
  - ipython
  - pims
  - pandas
  - opencv
  - numpy
  - scipy
  - yaml
  - pyyaml
  - tqdm
  - seaborn
  - pip:
      - VidStab
      - pillow
      - lxml      
      - matplotlib
      - opencv-python
      - neo # for electrophysiological data
